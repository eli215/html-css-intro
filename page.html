<!DOCTYPE html>



<!--The head element represents a collection of metadata for the document.-->
<head> 
    <title>Eli's Page</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>

<div class="wrapper">

    <!--The body element represents the content of the document.-->
<body>
    <!--The header element represents introductory content for its nearest ancestor sectioning
        content or sectioning root element. In this case it is the body element, so this header
        applies to the whole page. -->
    <header class="header">
        <h1>Eli Storlie</h1>    <!--The h1 element represents a section heading.-->
    </header>

    <!--Main content area.-->
    <article class="main">
        <h2>About</h2>
        <p>Hello! I am Eli, a senior CS student at CWU!</p>
    </article>

    <!--Aside for image.-->
    <aside class="aside aside-1">
        <h2>Photo</h2>
        <img src="IMG_3033.JPG"  width="270" height="360">
    </aside>

    <footer class="footer">Footer</footer>
    
</body>
</div>
